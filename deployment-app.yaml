apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-abacate
  labels:
    app: chatbot-abacate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-abacate
  template:
    metadata:
      labels:
        app: chatbot-abacate
    spec:
      initContainers:
      - name: init-upload-dir
        image: busybox:1.36
        command:
        - sh
        - -c
        - mkdir -p /app/uploads && chmod -R 0777 /app/uploads
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      containers:
      - name: chatbot-abacate
        image: docker.io/nerton/chatbot-abacate:2.0.5
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_HOST
          value: "mysql"
        - name: DATABASE_PORT
          value: "3306"
        - name: DATABASE_NAME
          value: "abacate"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "abacate"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
